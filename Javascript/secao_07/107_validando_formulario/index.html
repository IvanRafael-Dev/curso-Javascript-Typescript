<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Formulário</title>
</head>
<body>
  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Campo usuário aceita apenas letras e/ou números</li>
      <li>Nome do usuário deve conter entre 3 e 12 caracteres</li>
      <li>Nenhum campo deve estar vazio</li>
    </ul>

    <form action="#" method="post" class="formulario">
      <label for="">
        Nome
        <input type="text" name="" id="" class="nome">
      </label>
      <label for="">
        Sobrenome
        <input type="text" name="" id="" class="sobrenome">
      </label>
      <label for="">
        CPF
        <input type="text" name="" id="" class="cpf">
      </label>
      <label for="">
        Usuário
        <input type="text" name="" id="" class="usuario">
      </label>
      <label for="">
        Senha
        <input type="password" name="" id="" class="senha">
      </label>
      <label for="">
        Repetir a senha
        <input type="password" name="" id="" class="repetir-senha">
      </label>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <script src="./assets/index.js"></script>
</body>
</html>
